version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gitscan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gitscan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password is required}
      POSTGRES_DB: ${POSTGRES_DB:-gitscan_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gitscan} -d ${POSTGRES_DB:-gitscan_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: gitscan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: gitscan-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-gitscan}:${POSTGRES_PASSWORD:?Database password is required}@postgres:5432/${POSTGRES_DB:-gitscan_db}?schema=public
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:8080
      JWT_SECRET: ${JWT_SECRET:?JWT secret is required}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: http://localhost:3002/api/v1/auth/github/callback
      SCANNER_SERVICE_URL: http://scanner:5000
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_PRO: ${STRIPE_PRICE_PRO:-}
      STRIPE_PRICE_ENTERPRISE: ${STRIPE_PRICE_ENTERPRISE:-}
      TEMPORAL_ADDRESS: temporal:7233
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # Scanner Service (Python)
  scanner:
    build:
      context: ./scanner-service
      dockerfile: Dockerfile.dev
    container_name: gitscan-scanner
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      REDIS_URL: redis://redis:6379
    volumes:
      - ./scanner-service:/app
    depends_on:
      redis:
        condition: service_healthy

  # Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gitscan-frontend
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3002/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  # Temporal Server (Workflow Orchestration)
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: gitscan-temporal
    restart: unless-stopped
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-gitscan}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:?Database password is required}
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: gitscan-temporal-ui
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8080
    depends_on:
      temporal:
        condition: service_healthy

  # Temporal Worker (Pentest Agents)
  temporal-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gitscan-temporal-worker
    restart: unless-stopped
    environment:
      NODE_ENV: development
      TEMPORAL_ADDRESS: temporal:7233
      DATABASE_URL: postgresql://${POSTGRES_USER:-gitscan}:${POSTGRES_PASSWORD:?Database password is required}@postgres:5432/${POSTGRES_DB:-gitscan_db}?schema=public
      REDIS_URL: redis://redis:6379
      SCANNER_SERVICE_URL: http://scanner:5000
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DOCKER_ENV: "true"
      PENTEST_BASE_DIR: /tmp/pentest
      PLAYWRIGHT_USER_DATA_DIR: /tmp/playwright-data
    volumes:
      - ./backend:/app
      - /app/node_modules
      - pentest_repos:/tmp/pentest
      - playwright_data:/tmp/playwright-data
    depends_on:
      temporal:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ============================================================================
  # Playwright MCP Servers (Browser Automation for Pentest)
  # NOTE: Disabled temporarily - @anthropic-ai/mcp-server-playwright package
  # doesn't exist. Need to implement custom MCP server or use alternative.
  # TODO: Implement using @anthropic-ai/mcp-server-puppeteer or custom solution
  # ============================================================================

volumes:
  postgres_data:
  redis_data:
  pentest_repos:
  playwright_data:

networks:
  default:
    name: gitscan-network
